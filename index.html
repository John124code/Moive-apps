<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny's MovieApps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>ðŸŽ¬ Johnny's MovieApps</h1>
            <div class="nav-controls">
                <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <div class="auth-buttons">
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <button id="signupBtn" class="auth-btn signup">Sign Up</button>
                </div>
            </div>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <main>
        <div id="loading" class="loading">Loading movies...</div>
        <div id="moviesContainer" class="movies-container"></div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="loginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switchToSignup">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="signupModal">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="modal">
        <div class="modal-content trailer-modal">
            <span class="close" data-modal="trailerModal">&times;</span>
            <div id="trailerContainer">
                <iframe id="trailerVideo" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
